<!DOCTYPE html>
<html>
<head>
    <title>게시물 수정</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='edit.css') }}">
</head>
<body>
    <div class="container">
        <h1>게시물 수정</h1>
        <form method="POST" action="/edit/{{ post.id }}">
            <label for="title">제목:</label><br>
            <input type="text" id="title" name="title" value="{{ post.title }}" required><br>
            <label for="content">내용:</label><br>
            <textarea id="content" name="content" rows="4" cols="50" required>{{ post.content }}</textarea><br>
            <label for="author">작성자:</label>
            <input type="text" name="author" id="author" value="{{ post.author }}" required>
            <br>
            <!-- Add a password input field for editing -->
            <label for="password">비밀번호:</label>
            <input type="password" name="password" id="password" required>
            <br>
            <button type="submit">수정</button>
        </form>
    </div>
</body>
</html>
